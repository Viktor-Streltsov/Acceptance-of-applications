<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adminka</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="conteiner">
            <header class="content-head">
                <ul class="head">
                    <li><img class="logo" src="../img/logo.png" alt="logo"></li>
                    <li>
                        <input type="text" placeholder="поиск">
                        <a href="#"><span>Выход</span></a>
                    </li>
                </ul>
            </header>
            <div class="line"></div>
            <div class="line"></div>
            <section class="block-qaurs">
                <div class="block-list-btn">
                    <ul>
                        <li><img src="../img/list.png" alt="list"><a href="#">отпраленые</a></li>
                        <li><img src="../img/spisoc.png" alt="spisoc"><a href="#">черновики</a></li>
                        <li><img src="../img/cop.png" alt="cop"><a href="#">корзина</a></li>
                    </ul>
                </div>
                <div class="block-qaurs-list">
                    <ul class="qaurs-list">
                        <li><h1 class="name-content">Ваши заявки</h1></li>
                        <li>
                            <div class="info">
                                <img src="../img/photo.png" alt="photo">
                                <span class="name-avtor">Наталья</span>
                                <span class="text-avtor">Заявка на инвентаризвцию</span>
                            </div>
                            <!-- ! Здесь если приняли пришла кнопка (принят) если откозал то (отказ) -->
                            <div class="btn-of-info">
                                <a class="no"><span>отказ</span></a>
                            </div>
                        </li>
                        <li>
                            <div class="info">
                                <img src="../img/photo.png" alt="photo">
                                <span class="name-avtor">Наталья</span>
                                <span class="text-avtor">Заявка на инвентаризвцию</span>
                            </div>
                            <div class="btn-of-info">
                                <a href="#" class="yes"><span>принят</span></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="btn-and-block">
                <div class="sqar-1"></div>
                <div class="sqar-2"></div>
                <div class="sqar-3"></div>
                <div class="sqar-4"></div>
            </section>
            <footer class="footer">
                <div class="block-footer1">
                    <ul class="footer-nav">
                        <li>TWITTER</li>
                        <li>FACEBOOK</li>
                        <li>INSTAGRAM</li>
                    </ul>
                    <ul class="footer-link">
                        <li><a href="#"><img src="../img/phone.png" alt="phone"><span>+38 (097) 567 - 44 - 26</span></a></li>
                        <li><a href="#"><img src="../img/phone.png" alt="phone"><span>+38 (067) 567 - 44 - 86</span></a></li>
                    </ul>
                </div>
                <div class="block-footer2">
                    <img src="../img/logo.png" alt="ligo-footer">
                </div>
            </footer>
        </div>
    </div>

</body>
</html>
